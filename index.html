<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/926ff3f4c9.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="slider-wrapper"> 
            <i onclick="" class="fa fa-arrow-circle-left button" id="prev"></i>
            <div class="image-list">
                <img src="./image/1.jpg" alt="1" class="image-item">
                <img src="./image/2.jpg" alt="2" class="image-item">
                <img src="./image/3.jpg" alt="3" class="image-item">
                <img src="./image/4.jpg" alt="4" class="image-item">
                <img src="./image/5.jpg" alt="5" class="image-item">
                <img src="./image/6.jpg" alt="6" class="image-item">
                <img src="./image/7.jpg" alt="7" class="image-item">
                <img src="./image/8.jpg" alt="8" class="image-item">
            </div>
            <i  class="fa fa-arrow-circle-right button" id="next"></i>
        </div>

        <div class="slider-scrollbar">
            <div class="scrollbar-track">
                <div class="scrollbar-thumb">

                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
